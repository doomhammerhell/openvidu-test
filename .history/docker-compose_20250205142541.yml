version: "3.1"

services:
  kms:
    image: kurento/kurento-media-server:7.0.1
    container_name: kms
    restart: always
    networks:
      - openvidu-network
    ports:
      - "8888:8888"
      - "40000-40500:40000-40500/udp"
    environment:
      - KMS_MIN_PORT=40000
      - KMS_MAX_PORT=40500
      - GST_DEBUG=2,Kurento*:4
      - KMS_WEBSOCKET_SECURE=true
      - KMS_WEBSOCKET_PORT=8433
      - KMS_WEBSOCKET_CERTIFICATE=/etc/kurento/cert.pem
      - KMS_WEBSOCKET_PRIVATE_KEY=/etc/kurento/key.pem
    volumes:
      - ./certs:/etc/kurento

  openvidu-server:
    image: openvidu/openvidu-server:2.28.0
    container_name: openvidu-server
    restart: always
    networks:
      - openvidu-network
    ports:
      - "4443:4443"
      - "8080:80"
    environment:
      - OPENVIDU_SECRET=MY_SECRET
      - DOMAIN_OR_PUBLIC_IP=65.109.58.190
      - CERTIFICATE_TYPE=selfsigned
      - OPENVIDU_RECORDING=false
      - KMS_URIS=["wss://kms:8433/kurento"]
      - HTTPS_PORT=4443
      - HTTP_PORT=80
      - OPENVIDU_CDR=false
      - OPENVIDU_STREAMS_VIDEO_MAX_RECV_BANDWIDTH=1000
      - OPENVIDU_STREAMS_VIDEO_MIN_RECV_BANDWIDTH=300
      - OPENVIDU_STREAMS_VIDEO_MAX_SEND_BANDWIDTH=1000
      - OPENVIDU_STREAMS_VIDEO_MIN_SEND_BANDWIDTH=300
      - OPENVIDU_WEBRTC_SIMULCAST=false
      - ALLOW_TRANSCODING=false
    depends_on:
      - kms

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: openvidu-app
    restart: always
    networks:
      - openvidu-network
    ports:
      - "3000:3000"
    environment:
      - OPENVIDU_URL=https://openvidu-server:4443
      - OPENVIDU_SECRET=MY_SECRET
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - PUBLIC_URL=http://65.109.58.190:3000
    depends_on:
      - openvidu-server

networks:
  openvidu-network:
    driver: bridge
