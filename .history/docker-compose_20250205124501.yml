version: "3.1"

services:
  kms:
    image: kurento/kurento-media-server:7.0.1
    container_name: kms
    restart: always
    networks:
      - openvidu-network
    ports:
      - "8888:8888"
      - "40000-40500:40000-40500/udp"
    environment:
      - KMS_MIN_PORT=40000
      - KMS_MAX_PORT=40500
      - GST_DEBUG=2,Kurento*:4

  coturn:
    image: openvidu/openvidu-coturn:2.28.0
    container_name: openvidu-coturn
    restart: always
    networks:
      - openvidu-network
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "40501-41000:40501-41000/udp"
    environment:
      - TURN_PUBLIC_IP=auto-ipv4
      - TURN_LISTEN_PORT=3478
      - MIN_PORT=40501
      - MAX_PORT=41000
      - TURN_USERNAME=OPENVIDUAPP
      - TURN_PASSWORD=MY_SECRET

  openvidu-server:
    image: openvidu/openvidu-server:2.28.0
    container_name: openvidu-server
    restart: always
    networks:
      - openvidu-network
    depends_on:
      - kms
      - coturn
    ports:
      - "4443:4443"
      - "8443:8443"
    environment:
      - OPENVIDU_SECRET=MY_SECRET
      - DOMAIN_OR_PUBLIC_IP=localhost
      - CERTIFICATE_TYPE=selfsigned
      - OPENVIDU_RECORDING=false
      - KMS_URIS=["ws://kms:8888/kurento"]
      - HTTPS_PORT=4443
      - OPENVIDU_CDR=false
      - OPENVIDU_STREAMS_VIDEO_MAX_RECV_BANDWIDTH=1000
      - OPENVIDU_STREAMS_VIDEO_MIN_RECV_BANDWIDTH=300
      - OPENVIDU_STREAMS_VIDEO_MAX_SEND_BANDWIDTH=1000
      - OPENVIDU_STREAMS_VIDEO_MIN_SEND_BANDWIDTH=300
      - COTURN_IP=auto-ipv4
      - COTURN_PORT=3478
      - COTURN_USERNAME=OPENVIDUAPP
      - COTURN_PASSWORD=MY_SECRET
      - OPENVIDU_WEBRTC_ICE_SERVERS=[{"urls":["turn:localhost:3478"],"username":"OPENVIDUAPP","credential":"MY_SECRET"}]
      - OPENVIDU_WEBRTC_PUBLISH_LIMIT=0
      - OPENVIDU_SESSIONS_GARBAGE_INTERVAL=900
      - OPENVIDU_SESSIONS_GARBAGE_THRESHOLD=3600
    volumes:
      - ./recordings:/opt/openvidu/recordings

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: openvidu-app
    restart: always
    networks:
      - openvidu-network
    ports:
      - "3000:3000"
    environment:
      - OPENVIDU_URL=https://openvidu-server:4443
      - OPENVIDU_SECRET=MY_SECRET
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    depends_on:
      - openvidu-server

networks:
  openvidu-network:
    driver: bridge
